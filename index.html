<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-database.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="Assets/javascript/app.js"></script>


    <link rel="stylesheet" href="Assets/css/style.css" type="text/css">
    <title>Train Time</title>
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-4">Anytime is Train Time</h1>
            <p class="lead">Choo Choo.Chee Chee</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md">
            <div class="card-header">Current Train schedule</div>
            <div class="card-body">
                <table class="table table-sm table-hover" id='Train-table'>
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency(min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                </table>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md">
            <div class="card-header">Add Train</div>
            <form>
                <div class="form-group">
                    <label for="nameinput">Train Name</label>
                    <input type="text" class="form-control" id="name-input">
                </div>
                <div class="form-group">
                    <label for="Destinationinput">Destination</label>
                    <input type="text" class="form-control" id="set-destination">
                </div>
                <div class="form-group">
                    <label for="timeinput">First Train Time(HH:mm-military time)</label>
                    <!-- <input type="text" class="form-control" id="Train-time"> -->
                    <input type="time" class="form-control" id="Train-time" >
                </div>
                <div class="form-group">
                    <label for="frequencyinput">Frequency (min)</label>
                    <input type="number" class="form-control" id="Train-frequency">
                </div>
                <button type="submit" class="btn btn-primary" id="submitbutton">Submit</button>
            </form>
        </div>
    </div>

    <!-- <script src="Assets/javascript/apps.js"></script> -->


</body>

</html>
